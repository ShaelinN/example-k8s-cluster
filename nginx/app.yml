apiVersion: v1
kind: Pod
metadata:
  name: nginx
  namespace: application
spec:
  containers:
    - name: nginx
      image: nginx
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: application
spec:
  selector:
      app.kubernetes.io/name: nginx
  type: NodePort
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80